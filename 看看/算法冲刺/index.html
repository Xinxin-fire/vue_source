  <nav>
    <a href="#">index</a>

    <a href="#">news</a> 
    </nav>  
    <style>
      nav>a{
        position: relative;padding: .3em 1em  0;
        text-decoration: none;
        display: inline-block;
      } 
             
nav>a::before{ 
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: lavender;
    border: 1px solid olive;
    border-bottom: none;
    z-index: -1;      
    transform: perspective(0.5em) scale(1.1,1.3) rotateX(5deg);
    transform-origin: bottom ;        
}
    </style>
