<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单例模式弹框</title>
</head>
<style>
    .parent {
        width: 100px;
        height: 200px;
        background-color: aqua;
    }
    .son {
      background-color: tomato;
      padding-top: 100%;
    }
    .square {
      width: 20%;
      height: 0;
      padding-top: 20%;
      background: orange;
      animation: test 1s infinite;
    }
    /* .square:hover {
      width: 40%;
      transition: width 1s;
    } */
    @keyframes test{
      0% {
        width: 20%;
      }
      100% {
        width: 60%;
      }
    }

</style>
<body>
	<div class="parent">
    <div class="square">123</div>
  </div>
  <script src="./test.js"></script>
</body>
</html>
